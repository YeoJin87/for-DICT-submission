<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
    <form  method="get">
        <h1>MP3 Player</h1>
        <Label>Song:</Label>
        <select name="songs" id="songs">
            <option value="macarena">Macarena</option>
            <option value="shalala">Shalala</option>
            <option value="angelina">Angelina</option>
            <option value="gangnam">Gangnam Style</option>
            <option value="pusongbato">Pusong Bato</option>
        </select><br>
        <label for="volume">Volume:</label>
        <input type="range" name="range" min="10" max="80"><br>
        <input type="submit" value="Play">
    </form>
    
</body>
</html>
