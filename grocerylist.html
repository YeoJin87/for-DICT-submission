<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1>
    <form method="get">
            <h2>Items:</h2>
            <input type="checkbox">Milk:
            <select name="milk">
                <option value="bearbrand">Bear Brand</option>
                <option value="nido">Nido</option>
                <option value="lactum">Lactum</option>
                <option value="birch">Birch Tree</option>
            </select><br>
            <input type="checkbox">Bread:
            <select name="bread">
                <option value="angelina">Angelina</option>
                <option value="gardenia">Gardenia</option>
                <option value="foodman">Foodman</option>
                <option value="merzci">Merzci</option>
            </select><br>
            <input type="checkbox">Eggs:
            <select name="eggs">
                <option value="taala">Taala</option>
                <option value="bounty">Bounty Fresh</option>
                <option value="faithfarm">Faith Farms</option>
                <option value="magnolia">Magnolia</option>
            </select><br>
            <h2>Other Items:</h2>
            <input type="checkbox">Butter:
            <select name="butter">
                <option value="dairy">Dairy Cream</option>
                <option value="buttercup">Buttercup</option>
                <option value="anchor">Anchor</option>
            </select><br>
            <input type="checkbox">Cheese:
            <select name="cheese">
                <option value="kraft">Kraft Eden</option>
                <option value="anchor">Anchor</option>
                <option value="bircheese">Birch</option>
            </select><br>
            <input type="checkbox">Fruits:
            <select name="fruits">
                <option value="delmonte">Del Monte</option>
                <option value="freshfruits">Fresh Fruits</option>
                <option value="zesto">Zest O</option>
            </select><br>
            <input type="submit" value="Submit">

    </form>
    
</body>
</html>
