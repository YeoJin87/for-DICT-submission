<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Things</title>
</head>
<body>
    <h1>My Favorite Things</h1>
    <form>
        <h2>Books I've read:</h2>
           <ul>
            <li><input type="checkbox">The Lord of the Rings</li>
            <li><input type="checkbox">To Kill a Mocking Bird</li>
            <li><input type="checkbox">The Great Gatsby</li>
        </ul>
           <h2>Movies Ratings</h2>
        <label for="shawshank">The Shawshank Redemption:</label>
        <input type="range" name="range1" min="1" max="10"><br>
        <label for="godfather">The Godfather:</label>
        <input type="range" name="range2" min="1" max="10"><br>
        <label for="pulp">Pulp Fiction:</label>
        <input type="range" name="range3" min="1" max="10"><br>
        <h2>Best Music</h2>
        <ol>
            <li><input type="radio">The Beatles</li>
            <li><input type="radio">Bob Dylan</li>
            <li><input type="radio">Johnny Cash</li>
        </ol>
    </form>
    
</body>
</html>
