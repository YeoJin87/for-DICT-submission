<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range slider and Comment box</title>
</head>
<body>
    <form method="get">
        <h1>Review Comment Box</h1><br>
        <input type="range" min="0" max="5" name="range"><br>
        <label for="textarea">Comment</label><br>
        <textarea rows="5" cols="20" name="comment"></textarea><br>
        <input type="submit" value="Submit Review">
    </form>
    
</body>
</html>
