    <title>Movies Record</title>

<body>

        </tr>
        <tr>
            <td><label class="movie">Gone With The Wind</label><br><label class="sub">Clark Gable, Vivian Leigh</label></td>
            <td><label class="movieyear">1939</label></td>
        </tr>
        <tr>
            <td><label class="movie">Casablanca</label><br><label class="sub">Humphrey Bogart, Ingrid Bergman</label></td>
            <td><label class="movieyear">1942</label></td>
        </tr>
    </table>
